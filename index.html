<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makkhan Calculator</title>

  <style>
    /* ================== PAGE STYLE ================== */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: steelblue;
      font-family: Arial, sans-serif;
    }

    /* ================== CALCULATOR BOX ================== */
    .calculator {
      width: 280px;
      background: linear-gradient(145deg, #ffffff, #f3f4f6);
      border-radius: 18px;
      padding: 15px;
      border: 1px solid black;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
    }

    /* ================== TITLE ================== */
    .title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #f59e0b;
      letter-spacing: 1px;
    }

    /* ================== DISPLAY ================== */
    input {
      width: 100%;
      height: 70px;
      border: none;
      background: linear-gradient(to bottom, #141e30, #243b55);
      color: white;
      font-size: 28px;
      text-align: right;
      border-radius: 12px;
      padding-right: 10px;
      margin-bottom: 15px;
    }

    /* ================== COMMON BUTTON STYLE ================== */
    button {
      width: 55px;
      height: 55px;
      margin: 5px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.25s ease-in-out;
    }

    /* Hover effect (Makkhan smooth ðŸ˜„) */
    button:hover {
      transform: scale(1.12);
      filter: brightness(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: scale(0.95);
    }

    /* ================== BUTTON TYPES ================== */
    .num {
      background: linear-gradient(to bottom, #3b82f6, #2563eb);
    }

    .op {
      background: linear-gradient(to bottom, #f59e0b, #f97316);
    }

    #CLEAR {
      background: linear-gradient(to bottom, #ef4444, #dc2626);
      width: 120px;
    }

    #EQUAL {
      background: linear-gradient(to bottom, #22c55e, #16a34a);
      width: 120px;
    }
  </style>
</head>

<body>

  <!-- ================== CALCULATOR ================== -->
  <div class="calculator">

    <!-- Calculator Title -->
    <h2 class="title"></h2>

    <!-- Display Screen -->
    <input type="text" id="display" value="0" disabled />

    <!-- Control Buttons -->
    <button onclick="clearinput()" id="CLEAR">C</button>
    <button onclick="back()" class="op">âŒ«</button>

    <!-- Operators -->
    <button onclick="Operator('/')" class="op">Ã·</button>
    <button onclick="Operator('*')" class="op">Ã—</button>
    <button onclick="Operator('+')" class="op">+</button>
    <button onclick="Operator('-')" class="op">âˆ’</button>

    <!-- Decimal -->
    <button onclick="append('.')" class="op">.</button>

    <!-- Numbers -->
    <button onclick="append('7')" class="num">7</button>
    <button onclick="append('8')" class="num">8</button>
    <button onclick="append('9')" class="num">9</button>

    <button onclick="append('4')" class="num">4</button>
    <button onclick="append('5')" class="num">5</button>
    <button onclick="append('6')" class="num">6</button>

    <button onclick="append('1')" class="num">1</button>
    <button onclick="append('2')" class="num">2</button>
    <button onclick="append('3')" class="num">3</button>

    <button onclick="append('0')" class="num">0</button>
    <button onclick="salution()" id="EQUAL">=</button>
  </div>

  <script>
    /* ================== JS LOGIC ================== */

    // Display reference
    let display = document.getElementById("display");

    // Add numbers or decimal
    function append(value) {
      // Prevent multiple dots
      if (value === "." && display.value.includes(".")) return;

      if (display.value === "0") {
        display.value = value;
      } else {
        display.value += value;
      }
    }

    // Handle operators
    function Operator(operator) {
      const lastChar = display.value.slice(-1);

      // Replace operator if last character is already operator
      if ("+-*/".includes(lastChar)) {
        display.value = display.value.slice(0, -1) + operator;
      } else {
        display.value += operator;
      }
    }

    // Clear display
    function clearinput() {
      display.value = "0";
    }

    // Backspace logic
    function back() {
      display.value = display.value.slice(0, -1);
      if (display.value === "") {
        display.value = "0";
      }
    }

    // Calculate result
    function salution() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "0";
      }
    }
  </script>

</body>
</html>
